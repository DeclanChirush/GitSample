<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SMI</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- Choices CSS-->
    <link rel="stylesheet" href="{{ url_for(
    'static', filename='vendor/choices.js/public/assets/styles/choices.min.css') }}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{{ url_for(
    'static', filename='css/style.sea.css') }}" id="theme-stylesheet">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="login-page">
    <div class="container d-flex align-items-center position-relative py-5">
        <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
            <div class="card-body p-0">
                <div class="row gx-0 align-items-stretch">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                        <div class="info d-flex justify-content-center flex-column p-4 h-100">
                            <div class="py-5">
                                <h1 class="display-6 fw-bold">SMI</h1>
                                <p class="fw-light mb-0">Stock Market Investments</p>
                            </div>
                        </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="d-flex align-items-center px-4 px-lg-5 h-100">
                            <form class="register-form py-5 w-100" method="post" action="/register_action">
                                <div class="input-material-group mb-3">
                                    <input class="input-material" type="text" name="name" required
                                           data-validate-field="registerUsername">
                                    <label class="label-material" for="register-username">Username </label>
                                </div>
                                <div class="input-material-group mb-3">
                                    <input class="input-material" type="email" name="email" required
                                           data-validate-field="registerEmail">
                                    <label class="label-material">Email Address</label>
                                </div>
                                <div class="input-material-group mb-4">
                                    <input class="input-material" type="password" name="password" required
                                           data-validate-field="registerPassword">
                                    <label class="label-material">Password</label>
                                </div>
                                <div class="input-material-group mb-4">
                                    <input class="input-material" type="password" name="cpassword" required
                                           data-validate-field="registerPassword">
                                    <label class="label-material">Confirm Password</label>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" id="register-agree" name="registerAgree"
                                           type="checkbox" required value="1" data-validate-field="registerAgree">
                                    <label class="form-check-label form-label" for="register-agree">I agree with the
                                        terms and policy </label>
                                </div>
                                <button class="btn btn-primary mb-3" id="login" type="submit">Register</button>
                                <br><small class="text-gray-500">Already have an account? </small><a
                                    class="text-sm text-paleBlue" href="/">Login</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center position-absolute bottom-0 start-0 w-100 z-index-20">
        <p class="text-white">Design by <a class="external" href="https://bootstrapious.com/p/admin-template">SMI</a>
        </p>
    </div>
</div>
<!-- JavaScript files-->
<script src="{{ url_for(
'static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/chart.js/Chart.min.js') }}"></script>
<script src="{{ url_for(
'static', filename='vendor/just-validate/js/just-validate.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/choices.js/public/assets/scripts/choices.min.js') }}"></script>
<script src="{{ url_for(
'static', filename='js/charts-home.js') }}"></script>
<script src="{{ url_for('static', filename='js/front.js') }}"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>
</html>
